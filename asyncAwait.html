<script>

    const productService = {

        getAll: async () => {
            let products = [];

            await fetch('https://northwind.vercel.app/api/products')
                .then(res => res.json())
                .then(data => {
                    products = data;
                })

            return products;

        }

    }


    productService.getAll()
    .then(res => {
        console.log(res);
    })



</script>
